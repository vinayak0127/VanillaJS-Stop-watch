<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>A Javascript Stopwatch</title>
      <link rel="stylesheet" href="style.css">
	  <script type="text/javascript" src="sw.js"></script>
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="shortcut icon" type="image/x-icon" href="Vcferreira-Firefox-Os-Clock.ico" />
	</head>

	<body>
		
		<div id="container animate__animated animate__fadeInDown">
			<div class="box">
                <img class="image-svg animate__animated animate__bounceInUp" src="timesvg.svg" alt="">
           
			<div class=" animate__animated animate__fadeInLeft" id="timer">00:00:00</div>
			<div class="btn animate__animated animate__fadeInRight" >
            <button id="start" onclick="startTimer()">Start</button>
			<button id="stop" onclick="stopTimer()" disabled="true">Stop</button>
			<!-- <button id="split" onclick="split()" disabled="true">Split/lap</button> -->
			<button id="reset" onclick="reset()" disabled="true">Reset</button>
            </div>
			<!-- <div id="splits">

			<br>Splits</br>	

			</div>
           -->

        </div>
        <section>
            <img class="wave1-svg" src="wave1.svg" alt="">
         </section>

		</div>

	</body>

</html>
